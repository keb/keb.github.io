name: Github Pages
on:
  push:
    branches:
      - master
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      tags:
        description: 'tag' 
jobs:
  build-and-deploy:
    if: ${{ github.event.issue.number == 1 || github.event.issue.number == null }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Run mastodon script
        run: |
          npm install
          npm run build:feed

      - name: Install and Run Zola
        run: |
          sudo snap install --edge zola
          zola build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.WORKFLOW_ACCESS_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public