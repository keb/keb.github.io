name: Github Pages
on:
  push:
    branches:
      - master
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      tags:
        description: 'tag' 
jobs:
  build-and-deploy:
    if: ${{ github.event.issue.number == 1 || github.event.issue.number == null }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Run mastodon script
        run: |
          npm install
          npm run build:feed

      - name: Install and Run Zola
        run: |
          sudo snap install --edge zola
          zola build

      - name: copy .gitlab-ci.yml to public for the Gitlab repo
        run: |
          cp .gitlab-ci.yml ./public

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_ACCESS_TOKEN }}
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public # The folder the action should deploy.
